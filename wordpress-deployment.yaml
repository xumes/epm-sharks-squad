---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30180
  selector:
    app: wordpress
    tier: frontend
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-lv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - image: wordpress:latest
          name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql
            # - name: WORDPRESS_DB_USER
            #   value: admin
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password.txt
          ports:
            - containerPort: 80
              name: wordpress
          volumeMounts:
            - name: wordpress-local-storage
              mountPath: /var/www/html
      volumes:
        - name: wordpress-local-storage
          persistentVolumeClaim:
            claimName: wp-lv-claim
---
apiVersion: batch/v1
kind: Job
metadata: {name: Scalable-WordPress-deployment-on-Kubernetes-metrics}
spec:
  template:
    metadata: {name: Scalable-WordPress-deployment-on-Kubernetes-metrics}
    spec:
      containers:
        - env:
            - {name: config, value: '{"repository_id": "Scalable-Wordpress-
                  deployment-on-Kubernetes", "target_runtimes": ["Kubernetes
                  Cluster"], "event_id": "web", "event_organizer": "dev-
                  journeys"}'}
          image: journeycode/kubernetes:latest
          imagePullPolicy: Always
          name: Scalable-WordPress-deployment-on-Kubernetes-metrics
          resources:
            limits: {cpu: 100m}
          restartPolicy: Never
